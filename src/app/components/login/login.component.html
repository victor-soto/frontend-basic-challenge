<div class="position-relative">
  <div class="position-absolute top-50 start-50 translate-middle-x">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="username" class="form-label">Usuario</label>
        <input type="email" class="form-control" id="username" formControlName="username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" formControlName="password" required>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Iniciar Sesión</button>
    </form>
  </div>
</div>
